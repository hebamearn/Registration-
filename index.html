<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .sub{
        display: flex;
        justify-content: space-between;
        text-align: center;
    }
</style>
</head>
<body style="background-color: beige;">
    <div class="container">
        <div class="col-md-4"></div>
        <div class="col-md-4 mx-auto ">
            <h2 class="text-primary text-center mt-5">REGISTER</h2>
            <form class="mt-5 border border-info border-2 mx-auto p-5 rounded" style="background-color:white">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter Name </label>
                    <input type="email" class="form-control" id="Enter" aria-describedby="emailHelp">
                    
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter email </label>
                  <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword">
                </div>
                <h6 class="mt-3 text-center">Already registerd <span><a href="./login.html">sign in</a></span></h6>
             <div class="d-flex justify-content-evenly mt-3">
                <button type="button" class="btn btn-primary" onclick="obj.registerUser()">signUP</button>
                <button type="button" class="btn btn-warning "onclick="clearSet()" >Reset</button>
             </div>
                
              </form>
            
        </div>
        <div class="col-md-4"></div>
        
    </div>
    
</body>
<script src="./logic.js">

</script>
<script>
    function clearSet(){
        Enter.value="";
        exampleInputEmail.value="";
        exampleInputPassword.value=""
    }
</script>
</html>
